<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div class="row mt-5 justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Admin Login</h3>
            </div>
            <div class="card-body">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="accessCode" class="form-label">Access Code</label>
                  <input
                    type="text"
                    placeholder="Enter your access code..."
                    class="form-control"
                    id="accessCode"
                    required
                  />
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Login</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("loginForm")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            const accessCode = document.getElementById("accessCode").value;

            // Validate the access code
            checkAccessCode(accessCode);
          });

        function checkAccessCode(promptedAccess) {
          const validAccessCodes = ["12476", "18956", "09582", "67854"];

          if (validAccessCodes.includes(promptedAccess)) {
            // Access code is valid, log the user in
            localStorage.setItem("isAdminLogin", true);
            localStorage.setItem("accessCode", promptedAccess);

            // Store the login time in localStorage
            localStorage.setItem("loginTime", new Date().getTime());
            // Access code is correct, redirect to dashboard or perform necessary actions
            alert("Access code is correct. Redirecting to the dashboard...");
            location.href = "../admin/index.html";
          } else {
            // Access code is incorrect
            alert("Your access code is incorrect. Please try again.");
          }
        }
      });
    </script>
  </body>
</html>
